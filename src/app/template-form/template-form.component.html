<div class="row">
    <form class="col s12" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row"
      [class.has-error]="!nome.valid && nome.touched">
        <div class="input-field col s6">
          <input placeholder="Nome" id="nome" type="text" 
          class="validate" name="nome" [(ngModel)]="usuario.nome"
          required #nome="ngModel">
        
          <div *ngIf="!nome.valid && nome.touched"
          class="alert alert-danger" role="alert">
            Nome é obrigatorio
          </div>
          <label for="nome">Nome</label>
        </div>
      </div>

      <div class="row"
      [class.has-error]="!email.valid && email.touched">
        <div class="input-field col s12">
          <input placeholder="nome@email.com" id="email" type="email" 
            class="validate" name="email" [(ngModel)]="usuario.email"
            required email #email="ngModel">
            <div *ngIf="!email.valid && email.touched"
          class="alert alert-danger" role="alert">
            Email inválido
          </div>
          <label for="email">Email</label>
        </div>
      </div> 
      <button type="submit" class="btn btn-default"
      [disabled]="!f.valid">Submit</button>
      <app-form-debug [form]="f"></app-form-debug>
      
    </form>
    
  </div>
